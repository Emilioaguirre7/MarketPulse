name: Web App CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/web/**'
      - 'packages/shared/**'
      - '.github/workflows/web-ci.yml'

defaults:
  run:
    working-directory: .

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: marketpulse_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/marketpulse_test?schema=public
      NEXT_PUBLIC_NLP_BASE_URL: http://localhost:8000

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build shared package
        run: npm run build:shared

      - name: Setup database
        working-directory: apps/web
        run: |
          npx prisma migrate deploy
          npx prisma generate

      - name: Run linting
        working-directory: apps/web
        run: npm run lint

      - name: Check formatting
        working-directory: apps/web
        run: npm run format:check

      - name: Run type checking
        working-directory: apps/web
        run: npx tsc --noEmit

      - name: Run tests
        working-directory: apps/web
        run: npm test -- --run --reporter=verbose

      - name: Build application
        working-directory: apps/web
        run: npm run build

  build-docker:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (no push)
        uses: docker/build-push-action@v5
        with:
          context: .
          file: apps/web/Dockerfile
          push: false
          tags: marketpulse-web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max